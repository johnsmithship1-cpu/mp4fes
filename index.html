<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Rhythm Game - Sukufesu Style</title>
    <!-- Google Fonts for Richer Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f0c29;
            --primary: #24243e;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.5);
            --text-color: #ffffff;
            --perfect: #ffeb3b;
            --great: #8bc34a;
            --good: #03a9f4;
            --miss: #f44336;
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 500px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: auto;
        }

        #game-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            display: none;
            opacity: 0.6;
        }

        #game-video.visible {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
        }

        .screen.active {
            display: flex;
        }

        #result-screen {
            height: 100%;
            top: 0;
            border-radius: 0;
            background: #0f0c29;
            /* Opaque background */
        }

        #hud {
            background: transparent;
            backdrop-filter: none;
            pointer-events: none;
        }

        /* Typography */
        .game-title {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent);
            margin-bottom: 2rem;
            letter-spacing: 5px;
            line-height: 1;
        }

        .upload-section {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .upload-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed var(--accent);
            color: var(--accent);
            font-family: var(--font-display);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        #file-name {
            display: block;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Buttons */
        .action-btn {
            font-family: var(--font-display);
            background: linear-gradient(45deg, var(--accent), #3a7bd5);
            border: none;
            padding: 1rem 3rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            filter: brightness(1.2);
        }

        .back-btn {
            background: transparent;
            border: 2px solid white;
            padding: 0.5rem 2rem;
            color: white;
            margin-top: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: var(--font-display);
        }

        /* HUD Components */
        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-family: var(--font-display);
        }

        .label {
            font-size: 0.8rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .combo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            font-family: var(--font-display);
        }

        .combo-container.visible {
            opacity: 1;
        }

        #combo-val {
            font-size: 2.5rem;
            /* Reduced size */
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 2px 2px 0px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }

        #score-val {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #judgment-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 0 15px currentColor;
            letter-spacing: 3px;
        }

        /* Result Screen Layout */
        .result-wrap {
            display: flex;
            flex-direction: row;
            width: 95%;
            height: 95%;
            max-width: 1000px;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 10px;
        }

        .result-main {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch;
            max-width: 250px;
        }

        .result-side .action-btn,
        .result-side .back-btn {
            width: 100%;
            margin: 0;
            white-space: nowrap;
        }

        /* Result Screen Stats */
        .result-stats {
            width: 100%;
            max-width: 450px;
            margin-bottom: 0.5rem;
            font-family: var(--font-display);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
        }

        .stat-total {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            margin-top: 0.4rem;
            border-bottom: 2px solid var(--accent);
        }

        /* Rank Display */
        #res-rank {
            font-family: var(--font-display);
            font-size: 7rem;
            font-weight: 900;
            line-height: 1;
            margin: 0.2rem 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Ensure result screen content fits */
        #result-screen {
            background: #0f0c29;
            padding: 0;
            overflow: hidden;
            display: none;
            /* Controlled by active class */
        }

        #result-screen.active {
            display: flex;
        }

        #result-screen h2 {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.6;
            letter-spacing: 5px;
        }

        border-top: 2px solid var(--accent);
        }

        /* Difficulty Buttons */
        .diff-select-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .diff-btn {
            font-family: var(--font-display);
            border: none;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .diff-btn.easy {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        .diff-btn.normal {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
        }

        .diff-btn.hard {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        .diff-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .diff-btn:active {
            transform: scale(0.95);
        }

        /* HUD Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            /* background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); */
            pointer-events: none;
        }

        /* Score Number (Left) */
        .score-current-val {
            font-family: var(--font-display);
            font-size: 2rem;
            /* Larger */
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            min-width: 150px;
        }

        /* Score Gauge (Center) */
        .score-gauge-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        .score-bar-bg {
            width: 100%;
            max-width: 600px;
            height: 24px;
            /* Thicker */
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .score-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            /* Orange Theme */
            box-shadow: 0 0 15px #FF9800;
            transition: width 0.5s;
        }

        .score-bar-fill.rainbow {
            background: linear-gradient(90deg,
                    #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff,
                    #ff0000);
            background-size: 200% 100%;
            animation: rainbowMove 2s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.5);
        }

        @keyframes rainbowMove {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .score-ranks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 14px;
            line-height: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            pointer-events: none;
        }

        .score-ranks span {
            position: absolute;
            transform: translateX(-50%);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            padding-left: 5px;
            height: 100%;
        }

        /* Top Pause Button */
        .pause-btn-top {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .pause-btn-top:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .pause-icon {
            width: 12px;
            height: 12px;
            background: transparent;
            border-left: 4px solid white;
            border-right: 4px solid white;
            box-sizing: content-box;
            padding-left: 2px;
            /* Gap */
        }

        /* Spinner Animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Result Screen */
        #pause-screen h2 {
            font-size: 3rem;
            color: white;
            letter-spacing: 10px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <div id="game-container">
            <!-- Debug log removed -->
            <canvas id="game-canvas"></canvas>

            <div id="ui-layer">
                <!-- Main Menu -->
                <div id="menu-screen" class="screen active">
                    <h1 class="game-title">RHYTHM<br>STATION</h1>
                    <button id="start-btn" class="action-btn">GAME START</button>
                    <div class="version-text">Ver1.0.3</div>
                </div>

                <!-- Song Selection -->
                <div id="song-selection-screen" class="screen">
                    <h2>SONG SELECT</h2>
                    <div class="song-list">
                        <div class="song-item active" data-song="tutorial">
                            <div class="song-info">
                                <span class="song-name">Auto Gen Meta</span>
                                <span class="song-difficulty">Select Difficulty</span>
                            </div>
                        </div>
                    </div>
                    <div class="upload-section">
                        <label for="video-upload" class="upload-btn">SELECT MP4</label>
                        <input type="file" id="video-upload" accept="video/mp4" style="display: none;">
                        <span id="file-name">No file selected</span>
                    </div>
                    <div class="settings-section"
                        style="width: 100%; max-width: 400px; margin: 1rem 0; font-family: var(--font-display); position: relative;">
                        <!-- Analysis Overlay -->
                        <div id="analysis-overlay"
                            style="display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 20; border-radius: 15px; flex-direction: column; justify-content: center; align-items: center;">
                            <div class="loader"
                                style="width: 30px; height: 30px; border: 3px solid var(--accent); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;">
                            </div>
                            <span id="analysis-status"
                                style="font-size: 0.8rem; margin-top: 10px; color: var(--accent);">Analyzing
                                audio...</span>
                        </div>

                        <div class="setting-item" style="margin-bottom: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <label>NOTE SPEED</label>
                                <span><span id="speed-display">1.0</span> sec</span>
                            </div>
                            <input type="range" id="speed-input" min="0.5" max="2.0" step="0.1" value="1.0"
                                style="width: 100%; accent-color: var(--accent);"
                                oninput="document.getElementById('speed-display').innerText = this.value">
                        </div>
                        <div class="setting-item" style="margin-bottom: 1.5rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <label>MIN INTERVAL</label>
                                <span><span id="interval-display">250</span> ms</span>
                            </div>
                            <input type="range" id="interval-input" min="50" max="350" step="50" value="250"
                                style="width: 100%; accent-color: var(--accent);"
                                oninput="document.getElementById('interval-display').innerText = this.value">
                        </div>
                        <button class="action-btn" onclick="game.startGame()" style="width: 100%;">START GAME</button>
                    </div>
                    <button id="back-to-menu" class="back-btn">BACK</button>
                </div>

                <!-- Gameplay UI -->
                <div id="hud" class="screen">
                    <div class="top-bar">
                        <!-- Score (Moved to Left) -->
                        <div id="score-val" class="score-current-val">0</div>

                        <!-- Score Gauge (Center) -->
                        <div class="score-gauge-container">
                            <div class="score-bar-bg">
                                <div id="score-bar-fill" class="score-bar-fill"></div>
                                <div class="score-ranks">
                                    <span style="left: 15px; border-left: none;">C</span>
                                    <span style="left: 60%;">B</span>
                                    <span style="left: 70%;">A</span>
                                    <span style="left: 80%;">S</span>
                                    <span style="left: 90%;">SS</span>
                                </div>
                            </div>
                        </div>

                        <!-- Pause Button (Top Right) -->
                        <div id="pause-btn" class="pause-btn-top">
                            <div class="pause-icon"></div>
                        </div>
                    </div>

                    <div class="combo-container">
                        <div id="combo-val">0</div>
                        <div class="label">COMBO</div>
                    </div>
                    <div id="judgment-text"></div>
                </div>

                <!-- Pause Screen -->
                <div id="pause-screen" class="screen">
                    <h2>PAUSED</h2>
                    <button id="resume-btn" class="action-btn">RESUME</button>
                    <button id="pause-retry-btn" class="back-btn" style="margin-top: 2rem;">RETRY</button>
                    <button id="pause-menu-btn" class="back-btn">MENU</button>
                </div>

                <!-- Result Screen -->
                <div id="result-screen" class="screen">
                    <div class="result-wrap">
                        <div class="result-main">
                            <h2>RESULT</h2>
                            <div id="res-song-title"
                                style="font-family: var(--font-display); font-size: 1.2rem; color: var(--accent); margin-bottom: 0.5rem; text-align: center; max-width: 90%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                --</div>
                            <div id="res-rank">--</div>
                            <div class="result-stats">
                                <div class="stat-item"><span>PERFECT</span><span id="res-perfect">0</span></div>
                                <div class="stat-item"><span>GREAT</span><span id="res-great">0</span></div>
                                <div class="stat-item"><span>GOOD</span><span id="res-good">0</span></div>
                                <div class="stat-item"><span>MISS</span><span id="res-miss">0</span></div>
                                <div class="stat-item" style="color: var(--accent); font-weight: bold;"><span>MAX
                                        COMBO</span><span id="res-max-combo">0</span></div>
                                <div class="stat-total"><span>TOTAL SCORE</span><span id="res-score">0</span></div>
                            </div>
                        </div>
                        <div class="result-side">
                            <button id="restart-btn" class="action-btn">RETRY</button>
                            <button id="quit-btn" class="back-btn">MENU</button>
                        </div>
                    </div>
                </div>
            </div>

            <video id="game-video" playsinline></video>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
