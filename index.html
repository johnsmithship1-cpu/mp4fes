<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Rhythm Game - Sukufesu Style</title>
    <!-- Google Fonts for Richer Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f0c29;
            --primary: #24243e;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.5);
            --text-color: #ffffff;
            --perfect: #ffeb3b;
            --great: #8bc34a;
            --good: #03a9f4;
            --miss: #f44336;
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 500px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: auto;
        }

        #game-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            display: none;
            opacity: 0.6;
        }

        #game-video.visible {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
        }

        .screen.active {
            display: flex;
        }

        #hud {
            background: transparent;
            backdrop-filter: none;
            pointer-events: none;
        }

        /* Typography */
        .game-title {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent);
            margin-bottom: 2rem;
            letter-spacing: 5px;
            line-height: 1;
        }

        .upload-section {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .upload-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed var(--accent);
            color: var(--accent);
            font-family: var(--font-display);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        #file-name {
            display: block;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Buttons */
        .action-btn {
            font-family: var(--font-display);
            background: linear-gradient(45deg, var(--accent), #3a7bd5);
            border: none;
            padding: 1rem 3rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            filter: brightness(1.2);
        }

        .back-btn {
            background: transparent;
            border: 2px solid white;
            padding: 0.5rem 2rem;
            color: white;
            margin-top: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: var(--font-display);
        }

        /* HUD Components */
        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-family: var(--font-display);
        }

        .label {
            font-size: 0.8rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .combo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            font-family: var(--font-display);
        }

        .combo-container.visible {
            opacity: 1;
        }

        #combo-val {
            font-size: 2.5rem;
            /* Reduced size */
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 2px 2px 0px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }

        #score-val {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #judgment-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 0 15px currentColor;
            letter-spacing: 3px;
        }

        /* Result Screen Stats */
        .result-stats {
            width: 80%;
            max-width: 400px;
            margin-bottom: 2rem;
            font-family: var(--font-display);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
        }

        .stat-total {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            margin-top: 1rem;
            border-top: 2px solid var(--accent);
        }

        /* Difficulty Buttons */
        .diff-select-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .diff-btn {
            font-family: var(--font-display);
            border: none;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .diff-btn.easy {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        .diff-btn.normal {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
        }

        .diff-btn.hard {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        .diff-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .diff-btn:active {
            transform: scale(0.95);
        }

        /* Pause Button */
        .pause-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
            transition: all 0.2s;
        }

        .pause-btn::before,
        .pause-btn::after {
            content: '';
            width: 6px;
            height: 20px;
            background: white;
            display: block;
            margin: 0 2px;
            border-radius: 2px;
        }

        .pause-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        /* Pause Screen */
        #pause-screen h2 {
            font-size: 3rem;
            color: white;
            letter-spacing: 10px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <div id="game-container">
            <!-- Debug log removed -->
            <canvas id="game-canvas"></canvas>

            <div id="ui-layer">
                <!-- Main Menu -->
                <div id="menu-screen" class="screen active">
                    <h1 class="game-title">RHYTHM<br>STATION</h1>
                    <button id="start-btn" class="action-btn">GAME START</button>
                    <div class="version-text">Ver1.0.2</div>
                </div>

                <!-- Song Selection -->
                <div id="song-selection-screen" class="screen">
                    <h2>SONG SELECT</h2>
                    <div class="song-list">
                        <div class="song-item active" data-song="tutorial">
                            <div class="song-info">
                                <span class="song-name">Auto Gen Meta</span>
                                <span class="song-difficulty">Select Difficulty</span>
                            </div>
                        </div>
                    </div>
                    <div class="upload-section">
                        <label for="video-upload" class="upload-btn">SELECT MP4</label>
                        <input type="file" id="video-upload" accept="video/mp4" style="display: none;">
                        <span id="file-name">No file selected</span>
                    </div>
                    <div class="diff-select-container">
                        <button class="diff-btn easy" onclick="game.startGame('easy')">EASY</button>
                        <button class="diff-btn normal" onclick="game.startGame('normal')">NORMAL</button>
                        <button class="diff-btn hard" onclick="game.startGame('hard')">HARD</button>
                    </div>
                    <button id="back-to-menu" class="back-btn">BACK</button>
                </div>

                <!-- Gameplay UI -->
                <div id="hud" class="screen">
                    <!-- Score removed -->
                    <div class="combo-container">
                        <div id="combo-val">0</div>
                        <div class="label">COMBO</div>
                    </div>
                    <div id="judgment-text"></div>
                    <div id="pause-btn" class="pause-btn"></div>
                </div>

                <!-- Pause Screen -->
                <div id="pause-screen" class="screen">
                    <h2>PAUSED</h2>
                    <button id="resume-btn" class="action-btn">RESUME</button>
                    <button id="pause-retry-btn" class="back-btn" style="margin-top: 2rem;">RETRY</button>
                    <button id="pause-menu-btn" class="back-btn">MENU</button>
                </div>

                <!-- Result Screen -->
                <div id="result-screen" class="screen">
                    <h2>RESULT</h2>
                    <div class="result-stats">
                        <div class="stat-item"><span>PERFECT</span><span id="res-perfect">0</span></div>
                        <div class="stat-item"><span>GREAT</span><span id="res-great">0</span></div>
                        <div class="stat-item"><span>GOOD</span><span id="res-good">0</span></div>
                        <div class="stat-item"><span>MISS</span><span id="res-miss">0</span></div>
                        <div class="stat-total"><span>TOTAL SCORE</span><span id="res-score">0</span></div>
                    </div>
                    <button id="restart-btn" class="action-btn">RETRY</button>
                    <button id="quit-btn" class="back-btn">MENU</button>
                </div>
            </div>

            <video id="game-video" playsinline></video>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
